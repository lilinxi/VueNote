<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="Vue-v2.5.22.js"></script>
    <title>Title</title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s
        }

        .fade-enter,
        .fade-leave-to
        {
            opacity: 0
        }
    </style>
</head>
<body>
<div id="app">
    <transition name="fade">
        <div v-if="show">Vue</div>
    </transition>
    <!--vm.show=true-->
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            show: false
        }
    });
</script>
</body>
</html>
